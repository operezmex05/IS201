<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runner's Pace Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f9ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator-container {
      max-width: 500px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2 class="text-center mb-4">üèÉ‚Äç‚ôÇÔ∏è Runner's Pace Calculator</h2>
    <form id="paceForm">
      <div class="mb-3">
        <label for="distance" class="form-label">Distance (miles or km):</label>
        <input type="number" class="form-control" id="distance" required step="any" min="0.01" />
      </div>
      <div class="mb-3">
        <label for="minutes" class="form-label">Minutes:</label>
        <input type="number" class="form-control" id="minutes" required min="0" />
      </div>
      <div class="mb-3">
        <label for="seconds" class="form-label">Seconds:</label>
        <input type="number" class="form-control" id="seconds" required min="0" max="59" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Calculate Pace</button>
    </form>

    <div class="result text-center" id="result"></div>

    <div class="text-center mt-4">
      <a href="scratch.html">‚Üê Back to Scratch Page</a>
    </div>
  </div>

  <script>
    document.getElementById('paceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const distance = parseFloat(document.getElementById('distance').value);
      const minutes = parseInt(document.getElementById('minutes').value);
      const seconds = parseInt(document.getElementById('seconds').value);
      
      const totalSeconds = minutes * 60 + seconds;
      const paceInSeconds = totalSeconds / distance;
      const paceMin = Math.floor(paceInSeconds / 60);
      const paceSec = Math.round(paceInSeconds % 60).toString().padStart(2, '0');

      document.getElementById('result').textContent = `Your pace: ${paceMin}:${paceSec} per mile/km`;
    });
  </script>
</body>
</html>
